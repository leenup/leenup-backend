gesdinet_jwt_refresh_token:
    # Classe de l'entité RefreshToken
    refresh_token_class: App\Entity\RefreshToken
    
    # Durée de vie du refresh token en secondes (14 jours)
    ttl: 1209600
    
    # Champ utilisé pour identifier l'utilisateur (doit correspondre à UserInterface::getUserIdentifier)
    user_identity_field: email
    
    # Nom du paramètre pour le refresh token dans la requête
    token_parameter_name: refresh_token
    
    # Si true, le refresh token ne peut être utilisé qu'une seule fois
    single_use: true
    
    # Retourner l'expiration du token dans la réponse
    return_expiration: true
