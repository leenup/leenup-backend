framework:
    rate_limiter:
        # Rate limiter pour l'authentification (login)
        auth:
            policy: 'sliding_window'
            limit: 5
            interval: '15 minutes'
        
        # Rate limiter pour l'inscription
        register:
            policy: 'sliding_window'
            limit: 3
            interval: '1 hour'
        
        # Rate limiter pour le refresh token
        refresh_token:
            policy: 'sliding_window'
            limit: 10
            interval: '1 hour'
