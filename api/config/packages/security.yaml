security:
    password_hashers:
        App\Entity\User: 'auto'

    providers:
        users:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/_(profiler|wdt)
            security: false

        # üîê Firewall d√©di√© √† l'authentification (/auth)
        login:
            pattern: ^/auth
            stateless: true
            provider: users
            json_login:
                check_path: /auth
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # üîê Firewall principal qui prot√®ge toute l'API avec JWT (cookie access_token)
        main:
            pattern: ^/
            stateless: true
            provider: users
            entry_point: jwt
            jwt: ~
            refresh_jwt:
                check_path: /api/token/refresh

    access_control:
        - { path: ^/$, roles: PUBLIC_ACCESS }        # Swagger UI racine
        - { path: ^/docs, roles: PUBLIC_ACCESS }     # Swagger docs
        - { path: ^/contexts, roles: PUBLIC_ACCESS } # Hydra / JSON-LD contexts
        - { path: ^/auth, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY }
