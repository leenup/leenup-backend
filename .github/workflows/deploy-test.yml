name: Deploy Test (SSH)

on:
  push:
    branches: [main]
  workflow_dispatch: ~

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ssh-test:
    name: SSH smoke test
    runs-on: ubuntu-latest
    steps:
      - name: Prepare SSH key + known_hosts
        shell: bash
        env:
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          set -euo pipefail
          install -m 700 -d ~/.ssh

          # Write key safely (strip CRLF)
          printf '%s' "$DEPLOY_SSH_KEY" | tr -d '\r' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Validate key format early (fails if key is wrong OR passphrase-protected)
          ssh-keygen -y -f ~/.ssh/deploy_key >/dev/null

          # Trust host key non-interactively
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Run remote checks
        shell: bash
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/deploy_key \
            -o IdentitiesOnly=yes \
            -o BatchMode=yes \
            -o ConnectTimeout=10 \
            -o StrictHostKeyChecking=yes \
            "${DEPLOY_USER}@${DEPLOY_HOST}" \
            'set -euo pipefail; whoami; docker --version; docker compose version; docker ps; ls -la /srv/apps /srv/reverse-proxy'
