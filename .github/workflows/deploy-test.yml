name: Deploy - SSH Test

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: deploy-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ssh-test:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare SSH
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          ssh-keyscan -p "${{ secrets.DEPLOY_PORT || '22' }}" -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Run non-destructive checks on VPS
        shell: bash
        run: |
          set -euo pipefail
          SSH="ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes -p ${DEPLOY_PORT} ${DEPLOY_USER}@${DEPLOY_HOST}"

          $SSH "whoami"
          $SSH "uname -a"
          $SSH "docker --version"
          $SSH "docker compose version"
          $SSH "docker ps --format 'table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}' | head -n 30"
          $SSH "ls -la /srv/apps || true"
          $SSH "ls -la /srv/reverse-proxy || true"
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
