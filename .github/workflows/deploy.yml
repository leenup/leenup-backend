name: Deploy - Production

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-prod-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  # change si tu veux une autre org/namespace
  IMAGE_NAMESPACE: leenup
  IMAGE_PHP: leenup-backend-php
  IMAGE_PWA: leenup-backend-pwa

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push PHP (FrankenPHP prod)
        uses: docker/build-push-action@v6
        with:
          context: ./api
          target: frankenphp_prod
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_PHP }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_PHP }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push PWA (prod)
        uses: docker/build-push-action@v6
        with:
          context: ./pwa
          target: prod
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_PWA }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_PWA }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: [ build-and-push ]
    steps:
      - name: Sanitize inputs (strip CRLF)
        shell: bash
        run: |
          set -euo pipefail
          strip() { printf '%s' "$1" | tr -d '\r'; }

          echo "DEPLOY_HOST=$(strip "${DEPLOY_HOST}")" >> "$GITHUB_ENV"
          echo "DEPLOY_USER=$(strip "${DEPLOY_USER}")" >> "$GITHUB_ENV"
          echo "DEPLOY_PORT=$(strip "${DEPLOY_PORT:-22}")" >> "$GITHUB_ENV"
          echo "PROJECT_DIR=$(strip "${PROJECT_DIR}")" >> "$GITHUB_ENV"
          echo "ENV_FILE=$(strip "${ENV_FILE}")" >> "$GITHUB_ENV"
          echo "GHCR_USER=$(strip "${GHCR_USER}")" >> "$GITHUB_ENV"

        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
          PROJECT_DIR: ${{ vars.PROJECT_DIR }}
          ENV_FILE: ${{ vars.ENV_FILE }}
          GHCR_USER: ${{ secrets.GHCR_USER }}

      - name: Prepare SSH
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          ssh-keyscan -p "${DEPLOY_PORT:-22}" -H "${DEPLOY_HOST}" >> ~/.ssh/known_hosts

      - name: Deploy on VPS (pull + up)
        shell: bash
        run: |
          set -euo pipefail
          SSH="ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes -p ${DEPLOY_PORT:-22} ${DEPLOY_USER}@${DEPLOY_HOST}"

          $SSH "set -euo pipefail
            cd '${PROJECT_DIR}'

            echo '--- docker compose config (sanity) ---'
            docker compose -f compose.vps.yaml --env-file '${ENV_FILE}' config >/dev/null

            echo '--- login ghcr ---'
            echo '${GHCR_TOKEN}' | docker login ${REGISTRY} -u '${GHCR_USER}' --password-stdin

            echo '--- pull images ---'
            docker compose -f compose.vps.yaml --env-file '${ENV_FILE}' pull

            echo '--- up -d ---'
            docker compose -f compose.vps.yaml --env-file '${ENV_FILE}' up -d --remove-orphans

            echo '--- status ---'
            docker compose -f compose.vps.yaml --env-file '${ENV_FILE}' ps
          "
        env:
          REGISTRY: ${{ env.REGISTRY }}
          GHCR_USER: ${{ secrets.GHCR_USER }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
  
